<style>
    .my-form {
        display: flex;
        flex-direction: column;
        justify-content: start;
        position: relative;
        gap: 1rem;
        background: var(--link-bg);
        border: 1px solid var(--link-border);
        width: 400px;
        /* max-width: 32rem; */
        max-width: 46rem;
        padding: 3rem 2rem;
        border-radius: 2rem;
        box-shadow: rgba(99, 99, 99, 0.05) 0px 2px 8px 0px;
        height: fit-content;
        
    }

    .login-welcome-row {
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }

    .logo {
        height: 3rem;
        margin: 0 auto;
    }

    .logo {
        /* color: var(--primary); */
        color: #DC3C99;
    }

    .text-field {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .text-field input {
        color: var(--text);
        max-width: 100%;
        width: 100%;
        border: 1.5px solid var(--border);
        min-height: 3rem;
        letter-spacing: .03rem;
        outline: none;
        background: var(--input-bg);
        transition: .25s;
        border-radius: 0.75rem;
        text-indent: 1.25rem;
    }

    .text-field label {
        color: var(--text);
    }

    .my-form__button {
        background: linear-gradient(90deg, var(--primary),
                var(--violet));
        color: white;
        white-space: nowrap;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 1rem;
        line-height: 3.125rem;
        outline: none;
        font-size: 1.125rem;
        letter-spacing: .025rem;
        text-decoration: none;
        cursor: pointer;
        font-weight: 500;
        min-height: 3.125rem;
        width: 100%;
        border-radius: 0.75rem;
    }

    .my-form__button:hover {
        background: var(--primary);
    }
</style>

<div class="my-form">
    <div class="login-welcome-row">
        <!-- <a href="#" title="Logo"> -->
        <img src="assets/edit.svg" alt="Logo" class="logo">
        <!-- </a> -->
        <h1 style="color: beige;">Ingresar texto</h1>
        <p style="color: lightgray;">Lorem ipsum dolor sit amet consectetur.</p>
    </div>
    <div class="text-field">
        <!-- <label for="texto">Entrada</label> -->
        <input type="text" id="texto" name="texto" autocomplete="off" placeholder="Texto entrada" required>
    </div>
    <button class="my-form__button" (click)="analizar()">
        Analizar
    </button>
</div>
