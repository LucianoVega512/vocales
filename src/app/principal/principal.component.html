<div class="my-form">
    <div class="login-welcome-row">
        <img src="assets/edit.svg" alt="Logo" class="logo">
        <h1>Ingresar texto</h1>
        <p>Al finalizar, pulsa el boton Analizar!</p>
    </div>
    <div class="text-field">
        <input type="text" id="texto" name="texto" autocomplete="off" placeholder="Texto entrada" required [(ngModel)]="texto">
    </div>
    <button class="my-form__button" (click)="analizar()">
        Analizar
    </button>
</div>
